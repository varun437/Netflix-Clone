<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <header class="container">
      <img src="img/homesign.jpg" alt="" />

      <div class="box">
        <div class="signin">
          <div class="signtext">Sign Up</div>
          <div class="name">
            <input
              type="text"
              id="names"
              placeholder="First Name"
              name="fname"
              size="30"
            />
          </div>
          <div class="email">
            <input
              type="text"
              id="emails"
              placeholder="Email Address"
              name="username"
              size="30"
            />
          </div>
          <div class="pass">
            <input
              type="password"
              id="passs"
              placeholder="Password"
              name="password"
              size="30"
            />
          </div>
          <div class="bttn">
            <button type="submit">Sign in</button>
          </div>
          <div class="foot">Already a user?<span> Sign in now</span></div>
        </div>
      </div>
    </header>

    <section class="end">
      <p>Questions? Contact us.<br /></p>
      <div class="fooot">
        <div class="row1">
          <div>FAQ</div>
          <div>Help center</div>
          <div>Account</div>
          <div>Media center</div>
        </div>

        <div class="row2">
          <div>Investor Relations</div>
          <div>Jobs</div>
          <div>Ways to Watch</div>
          <div>Terms of Use</div>
        </div>

        <div class="row3">
          <div>Privacy</div>
          <div>Cookie Preferences</div>
          <div>Corporate Information</div>
          <div>Contact us</div>
        </div>

        <div class="row4">
          <div>Speed test</div>
          <div>Legal Notices</div>
          <div>Netflix Originals</div>
        </div>
      </div>
    </section>
  </body>
</html>
